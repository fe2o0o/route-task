<main >
  <app-navbar></app-navbar>
  <section class="py-5">
    <div class="container" >
      <div class="row align-items-start justify-content-between">
        <div class="col-md-6">
          <app-table-data   (updateEmitter)="gatUpdateTransaction($event)" (myEmitter)="getTransactionData($event)"></app-table-data>
        </div>
        <div class="col-md-6">
          <app-chart [TransactionData]="transactionData()"></app-chart>
        </div>
      </div>
    </div>
  </section>
</main>
<app-transaction-form id="tran-form" [currentTransactionForUpdate]="updateTransaction()" (myEmitter)="handleToggle($event)"  ></app-transaction-form>
<div (click)="toggleForm()" class="addTransaction rounded-circle d-flex justify-content-center align-items-center">
  <mat-icon class="icon">add</mat-icon>
</div>
